<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Card Hover Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="title">Card Hover Effects</h2>
    <div class="center">
      <div class="card" id="card1">
        <span class="fa-brands fa-html5"></span>
      </div>
      <div class="card" id="card2">
        <span class="fa-brands fa-css3-alt"></span>
      </div>
      <div class="card" id="card3">
        <span class="fa-brands fa-square-js"></span>
      </div>
      <div class="card" id="card4">
        <span class="fa-brands fa-react"></span>
      </div>
    </div>
  </body>
</html>
